<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Два завдання</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>1. Конвертер температури</h2>
    <label>Температура за Фаренгейтом:
      <input type="number" id="fahrenheit" oninput="convertToCelsius()">
    </label>
    <br>
    <label>Температура за Цельсієм:
      <input type="number" id="celsius" oninput="convertToFahrenheit()">
    </label>

    <hr>

    <h2>2. Перевірка таблиці множення (введенням)</h2>
    <div id="score2">Загальний рахунок 0% (0 правильних відповідей з 0)</div>
    <button onclick="nextTask2()">наступне завдання</button><br><br>

    <span id="task2"></span>
    <input type="number" id="answer2">
    <button onclick="checkAnswer2()">перевірити</button>

    <div id="result2"></div>

    <hr>

    <h2>3. Перевірка знань таблиці множення (радіокнопки)</h2>
    <div id="score3">Загальний рахунок 0% (0 правильних відповідей з 0)</div>
    <button onclick="nextTask3()">наступне завдання</button><br><br>

    <div id="task3"></div>
    <form id="answers3"></form>
    <div id="result3"></div>

    <hr>

    <h2>4. Галерея</h2>
    <div id="rotator"></div>

    <hr>

    <h2>5. Captcha</h2>
    <div id="captcha-container">
        
      <div id="captcha-display" class="captcha-display"></div>
      <label>Введіть число
        <input type="text" id="captcha-input" oninput="clearCaptchaStatus()">
      </label>
      <br>
      <div id="captcha-status"></div>
      <button onclick="checkCaptcha()">Перевірити</button>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
